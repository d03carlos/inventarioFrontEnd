<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h4>lista de productos</h4>
    </div>
    <div class="card-body">
      <table class="table table-striped" >
        <thead class="table table-dark" >
          <tr>
            <th>id</th>
            <th>producto</th>
            <th>precio</th>
            <th>stock</th>
            <th>acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of productos">
            <td>{{prod.productId}}</td>
            <td>{{prod.name}}</td>
            <td>{{prod.price}}</td>
            <td>{{prod.stock}}</td>
            <td>
              <button (click)="editarProducto(prod.productId)" class="btn btn-sm btn-warning me-3">Editar</button>
              <button (click)="eliminarProducto(prod.productId)" class="btn btn-sm btn-danger me-3">Eliminar</button>
            </td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </div>
    <div class="card-footer"></div>
  </div>
</div>
